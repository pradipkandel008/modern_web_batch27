{% extends 'layout.html' %}
{% block title %}
<title>All Files</title>
{% endblock%}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">All Files</h1>
            <div class="card py-2 px-2">
                <a class="btn btn-success btn-sm ml-auto mb-2"
                   href="/products/postFile">Add New File</a>
                <table class="table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                    {% for file in files %}
                    <tr>
                        <td> {{ file.title }}</td>
                        <td> <img src="/{{file.file}}" alt="file_image" width="100"></td>
                        <td><a href="/products/updateFile/{{file.id}}"
                               class="btn btn-primary btn-sm">Edit</a>
                            <a href="/products/deleteFile/{{file.id}}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure want to delete this file?')">
                                Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
